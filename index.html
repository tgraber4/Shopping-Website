<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="https://kit.fontawesome.com/040299a7da.js" crossorigin="anonymous"></script>
    <canvas id="canvas" width="0" height="0"></canvas>
    <div class="top">
        <div class="questionholder">
            <button class="questioncircle" onclick="QuestionCircle()">?</button>
        </div>
        <div class="searchholder">
            <input type="text" class="search" id="searchbar">
        </div>
        <div class="cartholder">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>
    <div class="line1"></div>
    <div class="circleholder" id="circleholder">
    </div>
    <div class="line2"></div>
    <div class="shopoptions" id="shopoptions">
    </div>
    <div class="shopoptions2" id="shopoptions2">
        <div class="arrow-down" id="arrow-down"></div>
    </div>
    <div id="box"></div>
    <div class="itemsholder" id="itemsholder">
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modaltop">
                <div class="currentitemholder">
                    <p>Current Items</p>
                </div>
                <div class="closeholder">
                    <span class="close">&times;</span>
                </div>
            </div>
            <div class="items">
                <p>Apple</p>
                <p>Orange</p>
                <p>Socks</p>
                <p>TV</p>
            </div>
        </div>
      
      </div>
    <script src="script.js"></script>
</body>
</html>
